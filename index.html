<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
    <div id="map" style="width: 800px; height: 600px"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script>


        var giflayer = L.tileLayer('http://localhost:8080/gif_layer/{z}/{x}/{y}.gif', {
            maxZoom: 5
        });

        var geography_class = L.tileLayer('http://localhost:8080/mbtiles_layer/{z}/{x}/{y}.png', {
            maxZoom: 5
        });

        var osmproxy = L.tileLayer('http://localhost:8080/osm_layer/{z}/{x}/{y}.png', {
            maxZoom: 5
        });

        var mashup = new L.LayerGroup([giflayer, geography_class])

//        var baseMaps = {
//            "giflayer": giflayer,
//            "osmproxy": osmproxy
//        }

        var map = L.map('map', {layers: [mashup]}).setView([38.89, -76.99], 2);

//        L.control.layers(baseMaps).addTo(map);
    </script>
</body>
</html>
